{% extends 'base.html' %}
{% block content %}
<!-- This example requires Tailwind CSS v2.0+ -->
	<div class="flex flex-col">
		<div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
		<div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
			<div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
			<table class="min-w-full divide-y divide-gray-200">
				<thead class="bg-gray-50">
				<tr>
					<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						<pre>  Title</pre>
					</th>
					<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						<pre>     PDF</pre>
					</th>
					<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						<pre>   AudioBook</pre>
					</th>
					<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						<pre>    Delete</pre>
					</th>
					<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
						<pre>     Download</pre>
					</th>
				</tr>
				</thead>
				<tbody class="bg-white divide-y divide-gray-200">
					{% for book in books %}
						<tr>
							<td class="px-6 py-4 whitespace-nowrap">
								<div class="flex items-center">
									<div class="ml-4">
										<div class="text-sm font-medium text-gray-900 font-bold text-lg">
											{{ book.title }}
										</div>
									</div>
								</div>
							</td>
							<td class="px-6 py-4 whitespace-nowrap">
								<div class="flex items-center">
									<div class="ml-4">
										<a href="/media/{{ book.file }}" target="_blank" class="text-sm font-medium text-gray-900">
											<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
												PDF
											</button>
										</a>
									</div>
								</div>
							</td>
							<td class="px-6 py-4 whitespace-nowrap">
								<div class="flex items-center">
									<div class="ml-4">
										<a href="{% url 'chapterList' name=book.title %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
											Listen
										</a>
									</div>
								</div>
							</td>
							<td class="px-6 py-4 whitespace-nowrap">
								<div class="flex items-center">
									<div class="ml-4">
										<div class="text-sm font-medium text-gray-900">
											<form action="{% url 'book-delete' book.pk %}" method="post">
												{% csrf_token %}
												<button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
													Delete
												</button>
											</form>
											
										</div>
									</div>
								</div>
							</td>
							<td class="px-6 py-4 whitespace-nowrap">
								<div class="flex items-center">
									<div class="ml-4">
										<a href="{% url 'download-audio' name=book.title %}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
											Download
										</a>
									</div>
								</div>
							</td>
						</tr>
					{% endfor %}

				</tbody>
			</table>
			</div>
		</div>
		</div>
	</div>
{% endblock content %}
